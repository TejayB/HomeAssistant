start_timer:
  alias: Start timer
  sequence:
    - service: timer.start
      entity_id: timer.aeration
pause_timer:
  alias: Pause timer
  sequence:
    - service: timer.pause
      entity_id: timer.aeration
cancel_timer:
  alias: Cancel timer
  sequence:
    - service: timer.cancel
      entity_id: timer.aeration
finish_timer:
  alias: Finish timer
  sequence:
    - service: timer.finish
      entity_id: timer.aeration
goto_trashcan: 
  alias: Going to be emptied
  sequence:
    - data:
        entity_id: vacuum.rockrobo
        command: go_to
        params:
          spot_id: trash
      service: vacuum.send_command
clean_all_zones: 
  alias: "Clean living area"
  sequence: 
    - data: 
        command: zoned_cleanup
        entity_id: vacuum.rockrobo
        params: 
          zone_ids: 
            - Wohnung
      service: vacuum.send_command
